<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <!-- Header -->
    <header class="header header--others">
      <nav class="header__nav">
        <ul
          class="header__nav__ul  header__nav__ul--noliStyle header__nav__ul--horizontal"
        >
        <li>
          <a href="./../index.html" class="header__nav__ul__li--indexText"
            >Inicio</a
          >
        </li>
          <li>
            <a href="sobrenos.html" class="header__nav__ul__li--indexText"
              >Sobre nos</a
            >
          </li>
          <li>
            <a href="productos.html" class="header__nav__ul__li--indexText"
              >Productos</a
            >
          </li>
          <li>
            <a href="contacto.html" class="header__nav__ul__li--indexText"
              >Contacto</a
            >
          </li>
          <li>
            <a
              href="faq.html"
              class="header__nav__ul__li--indexText"
              >FAQ</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- Formulario -->
    <main>
      <div class="container">
        <div class="row">
        
          <div class="col-md-4">
          <form>
          <div class="form-container" data-form-container>
          <div class="row">
            <div class="form-title">
              <span>Contact Us</span>
            </div>
          </div>
          <div class="input-container">
            <div class="row">
              <span class="req-input" >
                <span class="input-status" data-toggle="tooltip" data-placement="top" title="Input Your First and Last Name."> </span>
                <input type="text" data-min-length="8" placeholder="Nombre">
              </span>
            </div>
            <div class="row">
              <span class="req-input">
                <span class="input-status" data-toggle="tooltip" data-placement="top" title="Please Input Your Email."> </span>
                <input type="email" placeholder="Email">
              </span>
            </div>
            <div class="row">
              <span class="req-input">
                <span class="input-status" data-toggle="tooltip" data-placement="top" title="Please Input Your Phone Number."> </span>
                <input type="tel" placeholder="Telefono">
              </span>
            </div>
            <div class="row">
              <span class="req-input message-box">
                <span class="input-status" data-toggle="tooltip" data-placement="top" title="Please Include a Message."> </span>
                <textarea type="textarea" data-min-length="10" placeholder="Mensaje"></textarea>
            </div>
            <div class="row submit-row">
              <button type="button" class="btn btn-block submit-form">Enviar</button>
            </div>
          </div>
          </div>
          </form>
        </div>
    </main>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
