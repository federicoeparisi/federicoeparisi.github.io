      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header header--others">
      <nav class="header__nav">
        <ul
          class="header__nav__ul header__nav__ul--noliStyle header__nav__ul--horizontal"
        >

            <a href="faq.html" class="header__nav__ul__li--pagesText">FAQ</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Formulario -->
    <main>
      <section id="contact">
        <h1 class="section-header">Contactanos</h1>
        <div class="contact-wrapper">
          <!-- Left contact page -->
          <form id="contact-form" class="form-horizontal" role="form">
            <div class="form-group">
              <div class="col-sm-12">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="NAME"
                  name="name"
                  value=""
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="EMAIL"
                  name="email"
                  value=""
                  required
                />
              </div>
            </div>
            <textarea
              class="form-control"
              rows="10"
              placeholder="MESSAGE"
              name="message"
              required
            ></textarea>
            <button
              class="btn btn-primary send-button"
              id="submit"
              type="submit"
              value="SEND"
            >
              <div class="alt-send-button">
                <i class="fa fa-paper-plane"></i
                ><span class="send-text">ENVIAR</span>
              </div>
            </button>
          </form>
          <!-- Left contact page -->
          <div class="direct-contact-container">
            <ul class="contact-list">
              <li class="list-item">
                <i class="fa fa-map-marker fa-2x"
                  ><span class="contact-text place">CABA, Argentina</span></i
                >
              </li>
              <li class="list-item">
                <i class="fa fa-phone fa-2x"
                  ><span class="contact-text phone"
                    ><a href="tel:1-212-555-5555" title="Give me a call"
                      >(54) 9 11 6052-1999</a
                    ></span
                  ></i
                >
              </li>
              <li class="list-item">
                <i class="fa fa-envelope fa-2x"
                  ><span class="contact-text gmail"
                    ><a href="mailto:#" title="Send me an email"
                      >calliestreet@gmail.com</a
                    ></span
                  ></i
                >
              </li>
            </ul>
            <hr />
            <ul class="social-media-list">
              <li>
                <a href="#" target="_blank" class="contact-icon">
                  <i class="fa fa-github" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a href="#" target="_blank" class="contact-icon">
                  <i class="fa fa-codepen" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a href="#" target="_blank" class="contact-icon">
                  <i class="fa fa-twitter" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a href="#" target="_blank" class="contact-icon">
                  <i class="fa fa-instagram" aria-hidden="true"></i
                ></a>
              </li>
            </ul>
            <hr />
            <div class="copyright">&copy; Todos los derechos reservados</div>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <p class="footer__text">
        <span class="footer__text--white">&copy; Made by Federico Parisi</span>
      </p>
    </footer>
    <script type="text/javascript" src="./../js/form.js"></script>
  </body>
